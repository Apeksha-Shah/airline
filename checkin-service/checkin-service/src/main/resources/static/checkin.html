<!DOCTYPE html>
<html>
<head>
    <title>Check-in</title>
</head>
<body>
<h2>Check-in</h2>
<input id="name" placeholder="Name">
<input id="flight" placeholder="Flight Number">
<button onclick="checkin()">Check-in</button>
<pre id="output"></pre>

<script>
    function checkin() {
        const name = document.getElementById("name").value;
        const flight = document.getElementById("flight").value;

        fetch("http://localhost:8001/checkin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, flightNumber: flight })
        })
        .then(res => res.text())
        .then(data => {
            document.getElementById("output").innerText = data;
            setTimeout(() => {
                window.location.href = "http://localhost:8000/seat-baggage.html";
            }, 1000);
        });
    }
</script>
</body>
</html>
