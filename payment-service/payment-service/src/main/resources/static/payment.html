<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
</head>
<body>
<h2>Make Payment</h2>
<form id="paymentForm">
    Amount: <input type="number" name="amount" id="amount"><br>
    <button type="submit">Pay</button>
</form>
<pre id="confirmation"></pre>

<script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const amount = document.getElementById("amount").value;
        fetch("http://localhost:8080/pay", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `amount=${amount}`
        })
        .then(res => res.text())
        .then(data => {
            document.getElementById("confirmation").innerText = data;
        });
    });
</script>
</body>
</html>
